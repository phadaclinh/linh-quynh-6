<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đắc Linh & Ngọc Quỳnh Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --primary: #b08d57; --dark: #2c2c2c; --light-bg: #fdfbf7; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; background-color: var(--light-bg); color: var(--dark); font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }
        
        /* Hero Video Section */
        .hero { position: relative; height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; overflow: hidden; }
        #bg-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; transform: translate(-50%, -50%); object-fit: cover; }
        .hero::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.45); z-index: 0; }
        .hero-content { z-index: 1; padding: 30px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.2); backdrop-filter: blur(8px); width: 85%; max-width: 550px; }
        .hero h1 { font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 8vw, 5rem); margin: 10px 0; }

        /* Countdown */
        .countdown-container { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .cd-box { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); padding: 10px; min-width: 65px; border-radius: 4px; }
        .cd-number { display: block; font-size: 1.6rem; font-weight: 600; }
        .cd-label { font-size: 0.65rem; text-transform: uppercase; }
