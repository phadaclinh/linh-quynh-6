<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đắc Linh & Ngọc Quỳnh Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #b08d57; 
            --dark: #2c2c2c;
            --light-bg: #fdfbf7;
        }

        /* SỬA LỖI CUỘN TRANG */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto; /* Cho phép chiều cao tự động theo nội dung */
            overflow-x: hidden;
            overflow-y: auto; /* Bắt buộc cho phép cuộn dọc */
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 0;
        }

        .hero-content {
            z-index: 1;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            width: 85%;
            max-width: 550px;
        }

        .hero h1 { font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 8vw, 5rem); margin: 10px 0; }
        
        /* Countdown Box */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .cd-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            min-width: 60px;
            border-radius: 4px;
        }

        .cd-number { display: block; font-size: 1.5rem; font-weight: 600; }
        .cd-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.9; }

        /* Các Section khác */
        section { 
            position: relative;
            padding: 80px 20px; 
            max-width: 1100px; 
            margin: 0 auto; 
            text-align: center;
            clear: both;
        }

        .section-title { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 60px; position: relative; display: inline-block; }
        .section-title::after { content: '❦'; position: absolute; bottom: -35px; left: 50%; transform: translateX(-50%); color: var(--primary); }

        .event-card { background: white; padding: 40px 20px; border: 1px solid #eee; margin-bottom: 20px; flex: 1; min-width: 280px; }
        .event-wrap { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }

        .btn-map { display: inline-block; margin-top: 20px; padding: 10px 25px; border: 1px solid var(--primary); color: var(--primary); text-decoration: none; font-weight: 600; font-size: 0.8rem; }
        .btn-map:hover { background: var(--primary); color: #fff; }

        /* Gallery */
        .gallery-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 15px; }
        .gallery-item { width: 100%; height: 300px; object-fit: cover; }
        .img-1 { grid-column: 1 / 13; height: 450px; }
        .img-2 { grid-column: 1 / 7; }
        .img-3 { grid-column: 7 / 13; }

        .qr-image { width: 200px; border-radius: 10px; margin-bottom: 15px; }

        @media (max-width: 768px) {
            .gallery-grid { display: block; }
            .gallery-item { margin-bottom: 15px; height: 350px;
